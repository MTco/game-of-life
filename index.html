<!doctype html>
<html>
	<head>
	
	<meta chaset="utf-8">
	<title>Conway's Game of Life</title>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<div class="container">
		<div id="game"></div>
		<div id="controls">
			<button id="play" title="Play" class="fa fa-play"></button>
			<button id="fastForward" title="Double speed" class="fa fa-fast-forward"></button>
			<button id="pause" title="Pause" class="fa fa-pause"></button>
			<button id="step" title="Step" class="fa fa-plus"></button>
			<button id="refresh" title="Restart" class="fa fa-undo"></button>
		</div>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="game.js"></script>
	
	</body>
</html>
